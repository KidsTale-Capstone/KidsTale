<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 책 만들기</title>
    <link rel="stylesheet" href="only_keyword.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <!-- 로고 섹션 -->
    <div class="logo-section">
        <img src="img/logo.png" alt="KidsTale Logo" onclick="window.location.href='main.html'">
    </div>

    <div class="logout">
        <a href="login.html">로그아웃</a>
    </div>

    <!-- 메뉴 바 섹션 -->
    <nav class="menu-bar">
        <ul>
            <li><a href="#">책 보관함</a></li>
            <li><a href="create_book.html">동화 만들기</a></li>
            <li><a href="#">마이페이지</a></li>
        </ul>
    </nav>

    <!-- 메뉴바 아래 섹션 -->
    <!-- 추출된 키워드와 장르 선택하는 페이지 -->
    <div class="content-section-1">

        <!-- 키워드 입력 타이틀 -->
        <h2>키워드를 입력해 주세요!</h2>

        <!-- 키워드 입력 필드 컨테이너 -->
        <div id="keyword-container" class="keyword-container">
            <!-- 처음 3개의 입력 필드 -->
            <div class="keyword-row">
                <button class="keyword-button" onclick="editKeyword(this)">키워드 1</button>
                <button class="keyword-button" onclick="editKeyword(this)">키워드 2</button>
                <button class="keyword-button" onclick="editKeyword(this)">키워드 3</button>
                <button class="keyword-button" onclick="editKeyword(this)">키워드 4</button>
            </div>
        </div>

        <!-- 추가 버튼 -->
        <div class="add-button-container">
            <button id="add-keyword" class="add-button" onclick="addKeyword()">
                <img src="img/add_button.png" alt="Add" />
            </button>
        </div>

        <!-- 저장 버튼 -->
         <div class="container">
            <div class="save-button-container">
                <button class="save-button" onclick="saveKeywords()">저장</button>
            </div>
         </div>
        

        <!-- 장르 선택 -->
        <h2>장르를 선택해 주세요!</h2>
        <div class="container">
            <div class="genre-row">
                <button class="genre-button" onclick="toggleGenre(this)">모험</button>
                <button class="genre-button" onclick="toggleGenre(this)">추리</button>
                <button class="genre-button" onclick="toggleGenre(this)">우화</button>
                <button class="genre-button" onclick="toggleGenre(this)">무협</button>
            </div>

            <div class="genre-row">
                <button class="genre-button" onclick="toggleGenre(this)">사랑</button>
                <button class="genre-button" onclick="toggleGenre(this)">우정</button>
                <button class="genre-button" onclick="toggleGenre(this)">과학</button>
                <button class="genre-button" onclick="toggleGenre(this)">교육</button>
            </div>
        </div>

        <!-- 다음 버튼 -->
        <div class="container">
            <div class="next-button-group">
                <button class="submit-button" onclick="goToNextPage()">다음</button>
            </div>
        </div>


    </div>

    <script src="script_only_keyword.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
