<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Image with Login Form</title>
    <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <!-- 이미지와 로그인 폼을 가진 페이지 구조 -->
    <div class="container">
        <!-- 왼쪽 이미지 섹션 -->
        <div class="image-section">
            <img src="img/imagine.png" alt="Whale and child">
        </div>

        <!-- 오른쪽 로그인 폼 섹션 -->
        <div class="login-section">
            <div class="login-box">

                <h2>로그인</h2>
                <p>가입한 이메일과 비밀번호를 입력해주세요.</p>

                <form id="login-box" method="POST">
                    <input type="text" placeholder="이메일 주소" id="email"><br><br>
                    <input type="password" placeholder="패스워드" id="password"><br><br>
                    <button type="submit">로그인</button><br><br>
                </form>

                <div class="social-login">
                    <hr> 간편로그인 <hr>
                    <div class="icons">
                        <img src="img/google.png" alt="Google" width="40">
                        <img src="img/naver.png" alt="Naver" width="40">
                        <img src="img/kakao.png" alt="Kakao" width="40">
                    </div>
                </div>

                <p>회원가입을 원하시나요? <a href="register.html">회원가입</a></p>

            </div>
        </div>
    </div>
    <script src="script_login.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
