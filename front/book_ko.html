<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 책 만들기</title>
    <link rel="stylesheet" href="book.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <!-- 로고 섹션 -->
    <div class="logo-section">
        <img src="img/logo.png" alt="KidsTale Logo" onclick="window.location.href='main.html'">
    </div>

    <div class="logout">
        <a href="login.html">로그아웃</a>
    </div>

    <!-- 메뉴 바 섹션 -->
    <nav class="menu-bar">
        <ul>
            <li><a href="#">책 보관함</a></li>
            <li><a href="create_book.html">동화 만들기</a></li>
            <li><a href="#">마이페이지</a></li>
        </ul>
    </nav>

    <div class="content-section-1">
        <!-- 책 컨테이너 -->
        <div id="first-page-section" style="display: none;">
            <!-- 책 제목 및 저자 표시 -->
            <h1 id="book-title"></h1>
            <p id="book-author"></p>

            <!-- 업로드된 사진(표지) 박스 -->
            <div id="image-box">
                <img id="book-cover" src="" alt="책 표지 이미지">
                <!-- <p>업로드한 사진(표지)</p> -->
            </div>
        </div>

        <!-- 그 외 페이지에서만 보이는 사진 업로드 섹션 -->
        <div id="upload-section" style="display: none;">
            <label for="page-image-upload" id="upload-label">페이지에 추가할 사진을 업로드 해주세요</label>
            <input type="file" id="page-image-upload" accept="image/*" onchange="previewPageImage(event)" style="display:none;">
            <div id="preview-box">
                <p id="preview-text">사진 첨부</p>
            </div>
            <button onclick="reuploadPageImage()">다시 첨부하기</button>
            
            <!-- 내용 페이지 -->
            <div id="content-page" class="book-page" style="display: block;">
                <p id="content-text">여기에 동화의 내용이 표시됩니다.</p>
            </div>
        </div>

        <!-- 페이지 넘김 버튼 -->
        <div class="navigation-left">
            <button id="prev-page" onclick="prevPage()"><img id="left" src="img/left.png" alt="왼쪽 화살표"></button>
        </div>

        <!-- 다음 페이지 버튼을 누르면 자동으로 저장됨 -->
        <div class="navigation-right">
            <button id="next-page" onclick="saveAndNextPage()"><img id="right" src="img/right.png" alt="오른쪽 화살표"></button>
        </div>

        <!-- 마지막 페이지에서 완성하기 버튼 -->
        <div id="complete-button-container" style="display:none;">
            <button id="complete-book" onclick="completeBook()">완성하기</button>
        </div>
    </div>


    <!-- 언어 변경 버튼 -->
    <div class="language-container">
        <a href="book_eng.html">
            <button id="change-language" class="language-button">영어책</button>
        </a>
    </div>

    <!-- 스크립트 파일 연결 -->
    <script src="script_book_ko.js"></script>


</body>
</html>
