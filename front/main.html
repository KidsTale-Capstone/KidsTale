<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsTale Main Page</title>
    <link rel="stylesheet" href="main_style.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <!-- 로고 섹션 -->
    <div class="logo-section">
        <img src="img/logo.png" alt="KidsTale Logo" onclick="window.location.href='main.html'">
    </div>

    <div class="logout">
        <a href="login.html">로그아웃</a>
    </div>

    <!-- 메뉴 바 섹션 -->
    <nav class="menu-bar">
        <ul>
            <li><a href="#">책 보관함</a></li>
            <li><a href="create_book.html">동화 만들기</a></li>
            <li><a href="#">마이페이지</a></li>
        </ul>
    </nav>

    <!-- 메뉴바 아래 섹션 -->
    <!-- 진행 그래프 섹션 -->
    <div class="content-section-1">
        <div class="container">
            <!-- 사용자 이름과 목표 문구 -->
            <h2 id="user-name">OOO 작가님,</h2>
            <p>이번달 목표까지 <span id="remaining-books">6권</span> 남았어요!</p>

            <!-- 프로그레스 바와 고양이 이미지 -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <img src="img/cat.png" alt="Cat" id="cat-img">
            </div>

            <!-- 목표 수치와 달성도 -->
            <div class="progress-info">
                <span>0%</span>
                <span id="progress-percentage">50%</span>
                <span>100%</span>
            </div>
        </div>
    </div>


    <!-- 책 리스트 섹션 -->
    <div class="content-section-2">
        <div class="book-container">
            <h2>나의 책</h2>

            <div class="box">
                <!-- 슬라이드 컨테이너 -->
                <div class="slider-container">
                    <div class="left-button">
                        <!-- 왼쪽 화살표 -->
                        <button class="arrow left" onclick="moveLeft()">
                            <img src="img/left.png" alt="왼쪽 화살표">
                        </button>
                    </div>
                    
                    <!-- 책 리스트 -->
                    <div class="book-list" id="book-list">
                        <div class="book-item">책1</div>
                        <div class="book-item">책2</div>
                        <div class="book-item">책3</div>
                        <!-- 사용자의 데이터베이스에서 책을 추가 -->
                    </div>

                    <!-- 오른쪽 화살표 -->
                    <div class="right-button">
                        <button class="arrow right" onclick="moveRight()">
                            <img src="img/right.png" alt="오른쪽 화살표">
                        </button>
                    </div>
                    
                </div>
            </div>

        </div>
        
    </div>

    <script src="script_main.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
