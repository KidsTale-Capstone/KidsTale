<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KidsTale</title>
        <link rel="stylesheet" href="main.css"> <!-- 외부 CSS 파일 연결 -->
    </head>

    <body>
        <!-- 로고 섹션 -->
        <div class="logo-section">
            <img src="img/logo.png" alt="KidsTale Logo" onclick="window.location.href='main.html'">
        </div>

        <div class="logout">
            <a href="login.html">로그아웃</a>
        </div>

        <!-- 메뉴 바 섹션 -->
        <nav class="menu-bar">
            <ul>
                <li><a href="library.html">책 보관함</a></li>
                <li><a href="create_book.html">동화 만들기</a></li>
                <li><a href="my_page.html">마이페이지</a></li>
            </ul>
        </nav>

        <!-- 메뉴바 아래 섹션 -->
        <!-- 진행 그래프 섹션 -->
        <div class="content-section-1">
            <div class="container">
                <!-- 사용자 이름과 목표 문구 -->
                <h2 id="user-name"> OOO 작가님,</h2>
                <p>이번달 목표까지 <span id="remaining-books"> 권</span></p>

                <!-- 프로그레스 바와 고양이 이미지 -->
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                    <img src="img/cat.png" alt="Cat" id="cat-img">
                </div>

                <!-- 목표 수치와 달성도 -->
                <div class="progress-info">
                    <span>0%</span>
                    <!-- <span id="progress-middle">50%</span> -->
                    <span id="progress-percentage"></span>
                    <span>100%</span>
                </div>
            </div>
        </div>

        <!-- 명예의 책 전당 섹션 -->
        <div class="content-section-2">
            <h2>명예의 책 전당</h2>
            <div class="carousel-container">
                <button class="carousel-button" id="prev-btn">&#10094;</button>
                    <div class="carousel" id="carousel">
                        <!-- 책 데이터가 들어오는 곳 -->
                    </div>
                <button class="carousel-button" id="next-btn">&#10095;</button>
            </div>
        </div>

        <!-- 모달 창: 책 세부 정보 창 -->
        <div id="bookModal" class="modal">
            <div class="modal-content">

                <div class="close-button" onclick="closeModal()">
                    <img src="img/close_button.png" alt="닫기 버튼">
                </div>

                <div class="modal-body">
                    <!-- 왼쪽 책 표지 이미지 -->
                    <div class="book-cover">
                        <img src="" alt="책 표지" />
                    </div>
                    
                    <!-- 오른쪽 책 정보: 제목, 지은이, 장르, 키워드 -->
                    <div class="book-details">
                        <h2>책 제목</h2>
                        <p><strong>지은이:</strong> 이름</p>
                        <p><strong>장르:</strong> 장르</p>
                        <p><strong>키워드:</strong></p>
                        <div id="keywords">
                            <!-- 키워드가 3개 이상일 경우 줄바꿈 -->
                            키워드1, 키워드2, 키워드3 <br />
                            키워드4, 키워드5
                        </div>
                    </div>

                    <!-- 책 읽기 버튼 섹션 -->
                    <div class="read-button-section">
                        <!-- 책 읽기 버튼 -->
                        <button id="reading-book" class="go-to-button">책 읽기</button>
                    </div>

                </div>
            </div>
        </div>

        <script src="script_main.js"></script> <!-- JavaScript 파일 연결 -->
    </body>
</html>
