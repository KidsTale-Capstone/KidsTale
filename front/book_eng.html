<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 책 만들기</title>
    <link rel="stylesheet" href="book.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <!-- 로고 섹션 -->
    <div class="logo-section">
        <img src="img/logo.png" alt="KidsTale Logo" onclick="window.location.href='main.html'">
    </div>

    <div class="logout">
        <a href="login.html">로그아웃</a>
    </div>

    <!-- 메뉴 바 섹션 -->
    <nav class="menu-bar">
        <ul>
            <li><a href="library.html">책 보관함</a></li>
            <li><a href="create_book.html">동화 만들기</a></li>
            <li><a href="my_page.html">마이페이지</a></li>
        </ul>
    </nav>

    <div class="content-section-1">
        <!-- 책 컨테이너 -->
        <div id="book-container">
            <!-- 책 제목 및 저자 표시 -->
            <h1 id="book-title"></h1>
            <p id="book-author"></p>

            <!-- 업로드된 사진(표지) 박스 -->
            <div id="image-box">
                <img id="book-cover" src="" alt="책 표지 이미지">
            </div>
            
            <!-- 내용 페이지 -->
            <div id="content-page" class="book-page" style="display: block;">
                <p>책 내용</p>
            </div>
        </div>

        <!-- 수정하기 기능: 버튼 클릭시에 바뀜 -->
        <div id="edit-section" style="display: none;">
            <!-- <input type="file" id="new-image" accept="image/*"> -->
            <div id='image-box'>
                <img id="image-preview" src="" alt="미리 보기 이미지" style="display: none;">
            </div>
            
            <input type="file" id="new-image" accept="image/*" onchange="previewImage()">
            <textarea id="edit-content" rows="10" cols="50"></textarea>
            <div class="button">
                <button id="cancel-edit" style="display: none;" onclick="cancelEdit()">Cancel Edit</button>
                <button id="complete-edit" style="display: none;" onclick="completeEdit()">Complete Edit</button>
            </div>
        </div>

        <!-- 페이지 넘김 버튼 -->
        <div class="navigation-left">
            <button class="btn" id="prev-page" onclick="prevPage()"><img id="left" src="img/left.png" alt="왼쪽 화살표"></button>
        </div>

        <!-- 다음 페이지 버튼을 누르면 자동으로 저장됨 -->
        <div class="navigation-right">
            <button class="btn" id="next-page" onclick="nextPage()"><img id="right" src="img/right.png" alt="오른쪽 화살표"></button>
        </div>
    </div>

    <!-- 오디오북 $ 수정하기 & 언어변경 버튼 -->
    <div class="button-container" id="buttons">

        <a href="#">
            <button id="audio-book-all" class="audio-button">전체듣기</button>
        </a>

        <a href="book_ko.html">
            <button id="change-language" class="language-button">한글책</button>
        </a>

        <a href="#">
            <button id="audio-book" class="audio-button">Audio Book</button>
        </a>

        <a href="#">
            <button id="modify-content" class="modify-button">Modify</button>
        </a>

        <a href="library.html">
            <button id="go-library" class="go-to-button">My Books</button>
        </a>

    </div>

    <div class="page-index">
        <p id="page"></p>
    </div>

    <!-- 스크립트 파일 연결 -->
    <script src="script_book_eng.js"></script>


</body>
</html>
