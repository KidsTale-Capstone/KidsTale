<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 책 만들기</title>
    <link rel="stylesheet" href="select_keywords.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <!-- 로고 섹션 -->
    <div class="logo-section">
        <img src="img/logo.png" alt="KidsTale Logo">
    </div>

    <!-- 메뉴 바 섹션 -->
    <nav class="menu-bar">
        <ul>
            <li><a href="#">책 보관함</a></li>
            <li><a href="create_book.html">동화 만들기</a></li>
            <li><a href="#">마이페이지</a></li>
        </ul>
    </nav>

    <!-- 메뉴바 아래 섹션 -->
    <!-- 추출된 키워드와 장르 선택하는 페이지 -->
    <div class="content-section-1">

        <div class="container">
            <h2>둘째, 키워드와 장르를 선택해주세요!</h2>

            <!-- 업로드된 사진 표시 -->
            <div class="uploaded-image-box">
                <img id="uploaded-image" src="img/ex_image.jpg" alt="업로드 된 사진">
            </div>

            <h3>장르를 선택해주세요 (최소 3개)</h3>
            <div class="keyword-row">
                <button class="keyword-button" onclick="toggleKeyword(this)">키워드1</button>
                <button class="keyword-button" onclick="toggleKeyword(this)">키워드2</button>
                <button class="keyword-button" onclick="toggleKeyword(this)">키워드3</button>
                <button class="keyword-button" onclick="toggleKeyword(this)">키워드4</button>
            </div>

            <div class="keyword-row">
                <button class="keyword-button" onclick="toggleKeyword(this)">키워드5</button>
                <button class="keyword-button" onclick="toggleKeyword(this)">키워드6</button>
                <button class="keyword-button" onclick="toggleKeyword(this)">키워드7</button>
                <button class="keyword-button" onclick="toggleKeyword(this)">키워드8</button>
            </div>

            <!-- 버튼 -->
            <div class="button-group">
                <button class="left-button">키워드만 작성하기</button>
                <button class="right-button">다음</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
