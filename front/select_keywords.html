<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 책 만들기</title>
    <link rel="stylesheet" href="select_keywords.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <!-- 로고 섹션 -->
    <div class="logo-section">
        <img src="img/logo.png" alt="KidsTale Logo" onclick="window.location.href='main.html'">
    </div>

    <div class="logout">
        <a href="login.html">로그아웃</a>
    </div>

    <!-- 메뉴 바 섹션 -->
    <nav class="menu-bar">
        <ul>
            <li><a href="#">책 보관함</a></li>
            <li><a href="create_book.html">동화 만들기</a></li>
            <li><a href="#">마이페이지</a></li>
        </ul>
    </nav>

    <!-- 메뉴바 아래 섹션 -->
    <!-- 추출된 키워드와 장르 선택하는 페이지 -->
    <div class="content-section-1">

        <div class="container">
            <h2>둘째, 키워드와 장르를 선택해주세요!</h2>
            <!-- 업로드된 사진 표시 -->
            <div class="uploaded-image-box">
                <img id="uploaded-image" alt="업로드 된 사진">
            </div>
        </div>

        <!-- 키워드 선택 -->
        <div class="container">
            <h3>키워드를 선택해주세요 (3개 이상)</h3>
            <div class="keyword-row">
                <button class="keyword-button" onclick="toggleKeyword(this)"></button>
                <button class="keyword-button" onclick="toggleKeyword(this)"></button>
                <button class="keyword-button" onclick="toggleKeyword(this)"></button>
                <button class="keyword-button" onclick="toggleKeyword(this)"></button>
            </div>

            <div class="keyword-row">
                <button class="keyword-button" onclick="toggleKeyword(this)"></button>
                <button class="keyword-button" onclick="toggleKeyword(this)"></button>
                <button class="keyword-button" onclick="toggleKeyword(this)"></button>
                <button class="keyword-button" onclick="toggleKeyword(this)"></button>
            </div>
        </div>

        <!-- 장르 선택 -->
        <div class="container">
            <h3>원하는 장르를 선택해주세요 (1개)</h3>
            <div class="genre-row">
                <button class="genre-button" onclick="toggleGenre(this)">모험</button>
                <button class="genre-button" onclick="toggleGenre(this)">추리</button>
                <button class="genre-button" onclick="toggleGenre(this)">우화</button>
                <button class="genre-button" onclick="toggleGenre(this)">공포</button>
            </div>

            <div class="genre-row">
                <button class="genre-button" onclick="toggleGenre(this)">사랑</button>
                <button class="genre-button" onclick="toggleGenre(this)">우정</button>
                <button class="genre-button" onclick="toggleGenre(this)">가족</button>
                <button class="genre-button" onclick="toggleGenre(this)">교육</button>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="container">
            <div class="button-group">
                <button class="submit-button" onclick="showLoading()">다음</button>
            </div>
        </div>

        <!-- 로딩 화면 -->
        <div id="loading" class="loading-screen" style="display: none;">
            <div class="loader"></div>
            <p>잠시만 기다려 주세요...</p>
        </div>

    </div>

    <script src="script_select_keywords.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
