<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="my_page.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <!-- 로고 섹션 -->
    <div class="logo-section">
        <img src="img/logo.png" alt="KidsTale Logo" onclick="window.location.href='main.html'">
    </div>

    <div class="logout">
        <a href="login.html">로그아웃</a>
    </div>

    <!-- 메뉴 바 섹션 -->
    <nav class="menu-bar">
        <ul>
            <li><a href="library.html">책 보관함</a></li>
            <li><a href="create_book.html">동화 만들기</a></li>
            <li><a href="my_page.html">마이페이지</a></li>
        </ul>
    </nav>

    <!-- 메뉴바 아래 전체 섹션 -->
    <div class="entire-section">
        <!-- 왼쪽 프로필 섹션 -->
        <div class="content-section-1">
            <div class="profile-section">
                <div class="profile-picture">
                    <img src="img/default_profile.png" alt="프로필 사진" id="profileImage" />
                </div>
                <p class="email" id="userEmail">email@example.com</p>

                <div class="info-box">
                    <h3>회원정보</h3>
                    <p><strong>이름:</strong> <span id="userName">홍길동</span></p>
                    <p><strong>나이:</strong> <span id="userAge">25살</span></p>
                    <p><strong>목표 책 수:</strong> <span id="userGoal">10 권</span></p>
                    <button id="editButton">회원정보 수정</button>
                </div>
            </div>
        </div>

        <!-- 프로필 수정하기 모달 창 -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <h2>회원정보 수정</h2>
                <form id="editForm">
                    <div class="form-group">
                        <div class="profile-preview">
                            <img src="img/default_profile.png" alt="프로필 사진 미리보기" id="profilePreview">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="profileImageInput">프로필</label>
                        <input type="file" id="profileImageInput" accept="image/*">
                    </div>
        
                    <div class="form-group">
                        <label for="editName">이름</label>
                        <input type="text" id="editName" value="홍길동" />
                    </div>
                    
                    <div class="form-group">
                        <label for="editAge">나이</label>
                        <input type="text" id="editAge" value="25" />
                    </div>
                    
                    <div class="form-group">
                        <label for="editTarget">목표 책 수</label>
                        <input type="text" id="editTarget" value="10" />
                    </div>
                </form>

                <div class="button-container">
                    <button type="button" id="saveChanges">저장하기</button>
                    <button type="button" id="deleteAccount" class="delete-button">탈퇴하기</button>
                </div>
            </div>
        </div>

        <!-- 오른쪽 사용자 뱃지 섹션 -->
        <div class="content-section-2">
            <div class="badge-section">
                <h2>나의 활동 뱃지</h2>
                <div class="badge-row">
                    <img src="img/badges/01_one_day_attend.png" alt="첫번째 출석" class="badge active">
                    <img src="img/badges/02_ten_days_attend.png" alt="10번 연속 출석" class="badge">
                </div>
                <div class="badge-row">
                    <img src="img/badges/03_1st_book.png" alt="첫번째 동화 생성" class="badge">
                    <img src="img/badges/04_50th_books.png" alt="50번째 동화 생성" class="badge">
                    <img src="img/badges/05_100th_books.png" alt="100번째 동화 생성" class="badge">
                </div>
                <div class="badge-row">
                    <img src="img/badges/06_edit_all.png" alt="책 한권 수정 완료" class="badge">
                    <img src="img/badges/07_all_genres.png" alt="모든 장르 책 생성" class="badge">
                </div>
                <div class="badge-row">
                    <img src="img/badges/08_1st_likes.png" alt="좋아요 1등" class="badge">
                    <img src="img/badges/09_2nd_likes.png" alt="좋아요 2등" class="badge">
                    <img src="img/badges/10_3rd_likse.png" alt="좋아요 3등" class="badge">
                </div>
            </div>
        </div>

    </div>
    

    <!-- 문의하기 탈퇴하기 버튼 -->
    <div class="footer-buttons">
        <button class="qa-button">문의하기 Q&A</button>
    </div>
    
    
    <script src="script_my_page.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
