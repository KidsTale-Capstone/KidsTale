<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="my_page.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
</head>

<body>
    <!-- 로고 섹션 -->
    <div class="logo-section">
        <img src="img/logo.png" alt="KidsTale Logo" onclick="window.location.href='main.html'">
    </div>

    <div class="logout">
        <a href="login.html">로그아웃</a>
    </div>

    <!-- 메뉴 바 섹션 -->
    <nav class="menu-bar">
        <ul>
            <li><a href="library.html">책 보관함</a></li>
            <li><a href="create_book.html">동화 만들기</a></li>
            <li><a href="my_page.html">마이페이지</a></li>
        </ul>
    </nav>

    <!-- 메뉴바 아래 전체 섹션 -->
    <div class="entire-section">
        <!-- 왼쪽 프로필 섹션 -->
        <div class="content-section-1">
            <div class="profile-section">
                <div class="profile-picture">
                    <img src="" alt="프로필 사진" id="profileImage" />
                </div>
                <p class="email" id="userEmail">email@example.com</p>

                <div class="info-box">
                    <h3>회원정보</h3>
                    <p><strong>이름:</strong> <span id="userName"></span></p>
                    <p><strong>나이:</strong> <span id="userAge"></span></p>
                    <p><strong>목표 책 수:</strong> <span id="userGoal"></span></p>
                    <p><strong>오디오북 음성:</strong> <span id="userVoice"></span></p>
                    <button id="editButton">회원정보 수정</button>
                </div>
            </div>
        </div>

        <!-- 프로필 수정하기 모달 창 -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <h2>회원정보 수정</h2>

                <div class="profile-preview">
                    <img src="" alt="프로필 사진 미리보기" id="profilePreview">
                </div>

                <form id="editForm">
                    <div class="form-group">
                        <label for="profileImageInput">프로필</label>
                        <input type="file" id="profileImageInput" accept="image/*">
                    </div>
        
                    <div class="form-group">
                        <label for="editName">이름</label>
                        <input type="text" id="editName" value="" />
                    </div>
                    
                    <div class="form-group">
                        <label for="editAge">나이</label>
                        <input type="text" id="editAge" value="" />
                    </div>
                    
                    <div class="form-group">
                        <label for="editTarget">목표 책 수</label>
                        <input type="text" id="editTarget" value="" />
                    </div>

                    <div class="form-group">
                        <label>오디오북 음성</label>
                        <div class="toggle-container">
                            <input type="radio" id="maleVoice" name="voice" value="남성" checked>
                            <label for="maleVoice" class="toggle-label">남성</label>
                            
                            <input type="radio" id="femaleVoice" name="voice" value="여성">
                            <label for="femaleVoice" class="toggle-label">여성</label>
                        </div>
                    </div>
                </form>

                <div class="button-container">
                    <button type="button" id="saveChanges">저장하기</button>
                    <button type="button" id="deleteAccount" class="delete-button">탈퇴하기</button>
                </div>
            </div>
        </div>

        <!-- 오른쪽 사용자 뱃지 섹션 -->
        <div class="content-section-2">
            <div class="badge-section">
                <h2>나의 활동 뱃지</h2>
                <div class="badge-row">
                    <div class="badge-container">
                        <img id="badge1" src="img/badges/01_one_day_attend.png" alt="첫번째 출석" class="badge active">
                        <span class="badge-tooltip">첫 출석을 달성하셨습니다!</span>
                    </div>
                    <div class="badge-container">
                        <img id="badge2" src="img/badges/02_ten_days_attend.png" alt="10번 연속 출석" class="badge">
                        <span class="badge-tooltip">10일 연속 출석을 달성하셨습니다!</span>
                    </div>
                </div>
                <div class="badge-row">
                    <div class="badge-container">
                        <img id="badge3" src="img/badges/03_1st_book.png" alt="첫번째 동화 생성" class="badge">
                        <span class="badge-tooltip">첫 번째 동화를 생성하셨습니다!</span>
                    </div>
                    <div class="badge-container">
                        <img id="badge4" src="img/badges/04_50th_books.png" alt="50번째 동화 생성" class="badge">
                        <span class="badge-tooltip">50번째 동화를 생성하셨습니다!</span>
                    </div>
                    <div class="badge-container">
                        <img id="badge5" src="img/badges/05_100th_books.png" alt="100번째 동화 생성" class="badge">
                        <span class="badge-tooltip">100번째 동화를 생성하셨습니다!</span>
                    </div>
                </div>
                <div class="badge-row">
                    <div class="badge-container">
                        <img id="badge6" src="img/badges/06_edit_all.png" alt="책 한권 수정 완료" class="badge">
                        <span class="badge-tooltip">책 한 권을 수정 완료하셨습니다!</span>
                    </div>
                    <div class="badge-container">
                        <img id="badge7" src="img/badges/07_all_genres.png" alt="모든 장르 책 생성" class="badge">
                        <span class="badge-tooltip">모든 장르 책을 생성하셨습니다!</span>
                    </div>
                </div>
                <div class="badge-row">
                    <div class="badge-container">
                        <img id="badge8" src="img/badges/08_1st_likes.png" alt="좋아요 1등" class="badge">
                        <span class="badge-tooltip">좋아요 1등을 달성하셨습니다!</span>
                    </div>
                    <div class="badge-container">
                        <img id="badge9" src="img/badges/09_2nd_likes.png" alt="좋아요 2등" class="badge">
                        <span class="badge-tooltip">좋아요 2등을 달성하셨습니다!</span>
                    </div>
                    <div class="badge-container">
                        <img id="badge10" src="img/badges/10_3rd_likes.png" alt="좋아요 3등" class="badge">
                        <span class="badge-tooltip">좋아요 3등을 달성하셨습니다!</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    

    <!-- 문의하기 탈퇴하기 버튼 -->
    <div class="footer-buttons">
        <button id="contactButton" class="qa-button">문의하기 Q&A</button>
    </div>
    
    <!-- 문의하기 모달 -->
    <div class="qa-modal" id="contactModal">
        <div class="qa-modal-content">
            <span class="close-button" id="closeContactModal">&times;</span>
            <h2>문의하기</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactTitle">제목</label>
                    <input type="text" id="contactTitle" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="contactContent">내용</label>
                    <textarea id="contactContent" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <div class="submit-button">
                    <button type="button" id="submitContact">확인</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script_my_page.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
